global:
  chartName: orders
orders:
  # Deployment object
  deployment:
    enabled: true
    name: orders
    namespace: ecommerce
    replicas: 3
    appName: orders
    role: api
    containerName: orders-container
    imageRepository: 776008521384.dkr.ecr.eu-west-1.amazonaws.com/lukondemwila/ecommerce-orders
    imageTag: sha256:48e6124c3a3a6a404aa282b3f5fc4d8cb5c64fa61b01870b189298c9f25a24b6
    port: 3003
  # Stable Service object
  service:
    enabled: true
    name: orders-service
    namespace: ecommerce
    appName: orders
    type: ClusterIP
    servicePort: 3003
    targetPort: 3003
  # Canary Service object
  canaryService:
    enabled: false
  # Service Account object
  serviceAccount:
    enabled: true
    name: orders-service-account
    namespace: ecommerce
  # Namespace object
  namespace:
    enabled: false
  # Ingress 
  ingress:
    enabled: true
    name: orders
    namespace: ecommerce
    host: lukemwila.com
    path: "/"
    serviceName: orders-service
    servicePort: 3003
  # Horizontal Pod Autoscaler
  hpa:
    enabled: false
  # Canary Rollout
  canaryRollout:
    enabled: false
