---
# Source: graphql/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: graphql-service-account 
  namespace: ecommerce
---
# Source: graphql/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: graphql-service
  namespace: ecommerce
spec:
  selector:
    app: graphql
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
---
# Source: graphql/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql
  namespace: ecommerce
spec:
  replicas: 3
  selector:
    matchLabels:
      app: graphql
      role: api
  template:
    metadata:
      labels:
        app: graphql
        role: api
    spec:
      containers:
      - name: graphql-container
        image: "lukondefmwila/ecommerce-graphql:0.1.3"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3002
